{{ define "main" }}
<div class="container d-none d-lg-block" style="padding-top: 50px;">
    <div class="row">
        <div class="col-md-8">
            <div class="btn-group" role="group" id="btn-category">
                <a href="{{ .Site.BaseURL }}" class="btn btn-primary btn-filter" style="width: 100px;">Semua</a>
                <a href="{{ .Site.BaseURL }}materi" class="btn btn-primary btn-filter {{ if eq .Type "materi" }}active{{ end }}" style="width: 100px;">Materi</a>
                <a href="{{ .Site.BaseURL }}templat" class="btn btn-primary btn-filter {{ if eq .Type "templat" }}active{{ end }}" style="width: 100px;">Template</a>
                <a href="{{ .Site.BaseURL }}tema" class="btn btn-primary btn-filter {{ if eq .Type "tema" }}active{{ end }}" style="width: 100px;">Tema</a>
            </div>
        </div>
        <div class="col-md-3 ml-auto">
            <form action="{{ "search" | absURL }}">
            <div class="input-group">
                <input type="text" class="form-control border border-right-0" name="s" id="search-query" placeholder="Cari...">
                <div class="input-group-append">
                    <span class="input-group-text border border-left-0" style="background:transparent"><img src="{{"img/search.svg"|absURL}}" width="12rem" alt="search"></span>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>

<div class="templates d-none d-lg-block">
    <div class="container">
        {{ range .Paginator.Pages }}
            {{- partial "content-list.html" . -}}
        {{ end }}
    <div class="row justify-content-center">
        {{ template "_internal/pagination.html" . }}
    </div>
    </div>
</div>
{{ end }}
